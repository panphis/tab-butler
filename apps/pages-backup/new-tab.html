<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Tab</title>
	<link rel="icon" href="/icon.png">
</head>

<body>
	<div id="root"></div>
	<div id="loading">
		<style>
			/* 定义开屏动画 */
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}

				100% {
					opacity: 0;
				}
			}

			#loading {
				position: relative;
			}

			/* 初始样式 */
			#loading-screen {
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				animation: fadeOut 200ms ease forwards;
				z-index: 9999;
			}


			.circle-loading {
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-image: linear-gradient(0deg,
						rgb(47, 102, 255),
						rgb(153, 64, 255) 30%,
						rgb(238, 55, 255) 60%,
						rgb(255, 0, 76) 100%);
				animation: rotate 0.8s linear infinite;
				--background: white;
			}

			.circle-loading::before {
				content: "";
				position: absolute;
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-image: linear-gradient(0deg,
						rgb(47, 102, 255),
						rgb(153, 64, 255) 30%,
						rgb(238, 55, 255) 60%,
						rgb(255, 0, 76) 100%);
				filter: blur(35px);
			}

			.circle-loading::after {
				content: "";
				position: absolute;
				width: 150px;
				height: 150px;
				background: rgba(210, 210, 210, 0.83);
				border-radius: 50%;
				background: var(--background-loading);

				box-shadow: 0 0 15px rgba(255, 254, 255, 0);
				/* 向内的半透明阴影 */
			}

			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}


			/* 深色模式 */
			@media (prefers-color-scheme: dark) {
				#loading-screen {
					background-color: #121212;
					color: rgba(255, 255, 255, 0.75);
				}

				.circle-loading {
					--background-loading: #121212;
				}
			}

			/* 浅色模式 */
			@media (prefers-color-scheme: light) {
				#loading-screen {
					background-color: rgba(255, 255, 255, 0.75);
					;
					color: black;
				}

				.circle-loading {
					--background-loading: rgba(255, 255, 255, 0.75);
					;
				}
			}
		</style>

		<div id="loading-screen">
			<div class="circle-loading"></div>
		</div>

	</div>
	<script type="module" src="./src/pages/new-tab/bg.ts"></script>
	<script type="module" src="./src/pages/new-tab/index.tsx"></script>
</body>

</html>
